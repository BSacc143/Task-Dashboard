<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary-color: #b71c1c;
      --accent-color: #fbc02d;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff8e1, #fffde7);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .login {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .input-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    input[type="text"], input[type="date"], select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid var(--accent-color);
      border-radius: 5px;
      flex: 1;
    }
    button {
      padding: 0.75rem 1.2rem;
      background-color: var(--accent-color);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #fdd835;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fffde7;
      margin-bottom: 0.75rem;
      padding: 0.75rem;
      border-left: 5px solid var(--primary-color);
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    li.completed {
      text-decoration: line-through;
      color: #999;
      background-color: #f0f0f0;
      border-left-color: #ccc;
    }
    .task-info {
      display: flex;
      flex-direction: column;
    }
    .meta {
      font-size: 0.85rem;
      color: #666;
    }
    input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.2);
    }
    .download-btn {
      margin-top: 1.5rem;
      width: 100%;
      background-color: var(--primary-color);
      color: white;
    }
    .download-btn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <header id="header">Task Dashboard</header>
  <div class="container">
    <div class="login" id="loginSection">
      <input type="text" id="username" placeholder="Enter your name" />
      <select id="themeColor">
        <option value="#b71c1c">Red</option>
        <option value="#fbc02d">Yellow</option>
        <option value="#2e7d32">Green</option>
        <option value="#1565c0">Blue</option>
      </select>
      <button onclick="startDashboard()">Start</button>
    </div>

    <div id="dashboard" style="display:none;">
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Task description..." />
        <select id="categoryInput">
          <option value="üíº Work">üíº Work</option>
          <option value="üì¶ Logistics">üì¶ Logistics</option>
          <option value="üßò Personal">üßò Personal</option>
          <option value="‚ö†Ô∏è Urgent">‚ö†Ô∏è Urgent</option>
        </select>
        <input type="date" id="dueDateInput" />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
      <button class="download-btn" onclick="downloadPDF()">Download as PDF</button>
    </div>
  </div>

  <script>
    let tasks = [];
    let currentUser = "";

    function startDashboard() {
      const name = document.getElementById("username").value.trim();
      const color = document.getElementById("themeColor").value;
      if (!name) return alert("Please enter your name");

      currentUser = name;
      document.getElementById("header").textContent = `${name}'s Task Dashboard`;
      document.documentElement.style.setProperty('--primary-color', color);
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("dashboard").style.display = "block";

      loadTasks();
    }

    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      const category = document.getElementById("categoryInput").value;
      const dueDate = document.getElementById("dueDateInput").value;
      if (!text) return;

      const task = { text, category, dueDate, completed: false };
      tasks.push(task);
      saveTasks();
      renderTasks();
      document.getElementById("taskInput").value = "";
      document.getElementById("dueDateInput").value = "";
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.completed;
        checkbox.onclick = () => {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        };

        const info = document.createElement("div");
        info.className = "task-info";
        info.innerHTML = `<strong>${task.category} ${task.text}</strong><span class="meta">Due: ${task.dueDate || "N/A"}</span>`;

        li.appendChild(checkbox);
        li.appendChild(info);
        list.appendChild(li);
      });
    }

    function saveTasks() {
      localStorage.setItem(`tasks_${currentUser}`, JSON.stringify(tasks));
    }

    function loadTasks() {
      const stored = localStorage.getItem(`tasks_${currentUser}`);
      tasks = stored ? JSON.parse(stored) : [];
      renderTasks();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("Task List Export", 10, y);
      y += 10;
      doc.setFontSize(10);
      doc.text(`User: ${currentUser} | Exported: ${new Date().toLocaleString()}`, 10, y);
      y += 10;

      let count = 1;
      tasks.forEach((task) => {
        if (task.text === "√ò=√ú¬º") return; // Skip unwanted entry
        const line = `${count++}. ${task.category} ${task.text} | Due: ${task.dueDate || "N/A"} ${task.completed ? "[‚úì]" : ""}`;
        doc.text(line, 10, y);
        y += 8;
      });

      doc.save(`${currentUser}_task_dashboard.pdf`);
    }
  </script>
</body>
</html>
